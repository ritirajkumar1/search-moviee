<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Info App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #383838);
      color: #fff;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
      font-size: 36px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #ffcc00;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6b800;
    }

    #movie-details {
      max-width: 700px;
      margin: 0 auto;
      background: #2a2a2a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    #movie-details img {
      width: 220px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    #movie-details h2 {
      color: #ffcc00;
      margin: 10px 0;
    }

    #movie-details p {
      font-size: 16px;
      margin: 6px 0;
      color: #ccc;
    }

    #error {
      color: red;
      margin-top: 15px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      input {
        width: 180px;
      }
      #movie-details img {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>üé• Vishakha ‚ù§Ô∏è</h1>

  <div class="search-container">
    <input type="text" id="movieName" placeholder="Enter movie name..." />
    <button onclick="getMovie()">Search</button>
  </div>

  <div id="movie-details"></div>

  <script src="index.js" >
   
  </script>

</body>
</html>
